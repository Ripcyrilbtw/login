<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple User Login with Redirection</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 400px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error" id="error"></div>
        </form>
    </div>

    <script>
        // Define users with unique pages
        const users = [
            { username: 'admin', password: 'admin123', redirect: 'dashboard.html' },
            { username: 'rohit', password: '2302', redirect: 'Portfolio.html' },
            { username: 'vasanth kumar', password: 'vellore@123', redirect: 'blog.html' },
            { username: 'john', password: 'vellore@123', redirect: 'product.html' },
            { username: 'ryan', password: 'vellore@123', redirect: 'coming soon.html,' },
            { username: 'cyrilbtw', password: 'vellore@123', redirect: 'menu.html' },
            { username: 'not_napshot', password: 'vellore@123', redirect: 'weather.html' }
        ];

        function handleLogin(event) {
            event.preventDefault(); // Prevent page reload

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            // Find the matching user
            const validUser = users.find(user => 
                user.username === usernameInput && user.password === passwordInput
            );

            if (validUser) {
                // Redirect to the user's specific page
                window.location.href = validUser.redirect;
            } else {
                // Show error if login is invalid
                errorDiv.textContent = "Invalid username or password. Please try again.";
            }
        }
    </script>

</body>
</html>
