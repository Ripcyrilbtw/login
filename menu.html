<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe0b2;
            text-align: center;
            margin: 0;
        }
        header {
            background-color: #FF7043;
            color: white;
            padding: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Restaurant</h1>
    </header>
    <h2>Menu</h2>
    <ul>
        <li>Pasta - $12</li>
        <li>Burger - $10</li>
        <li>Pizza - $15</li>
    </ul>
</body>
</html>
